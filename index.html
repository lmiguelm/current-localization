<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização tempo real</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column ;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>

  </head>

  <body>
    <button onclick="getCurrentLocation()" >Pegar minha localização</button>
    <br><br>
    <p>Latitude: <b id="latitude"></b></p>
    <br>
    <p>Longitude: <b id="longitude"></b></p>
  </body>

  <script>
    function getCurrentLocation() {
      navigator.geolocation.getCurrentPosition(position => {
        const latitude = document.getElementById('latitude');
        const longitude = document.getElementById('longitude');

        latitude.innerText = position.coords.latitude;
        longitude.innerText = position.coords.longitude;
      });
    }
  </script>
</html>
